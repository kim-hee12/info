<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>List_1</li>
        <li id="li-2">List_2</li>
        <li class="item">List_3</li>
        <li>List_4</li>
        <li id="li-5">List_5</li>
        <li>List_6</li>
        <li class="item">List_7</li>
        <li class="item">List_8</li>
    </ul>


    <script>
        // getElemntById('id명')
        const li2El = document.getElementById('li-2');
        li2El.style.backgroundColor='orange';
        li2El.style.fontSize="2rem";

        // querySelector('선택지')
        const itemEl = document.querySelector('.item');
        itemEl.style.color="green";
        itemEl.style.fontWeight="900";

        // querySelectorAll('선택지')
        const itemEls = document.querySelectorAll('.item');
        console.log(itemEls);
        itemEls.forEach((item)=>{
            item.style.border="2px solid orange";
            item.style.margin="20px 0";
        })

        //
        const liEls = document.getElementsByTagName('li');
        console.log(liEls);
        // 배열x - forEach 사용불가
        // liEls.forEach((item)=>{consoleZ.log(item);})

        // 유사배열 -> 배열 (Array.from()) - 배열함수 사용가능
        const liEls2 = Array.from(liEls)
        console.log(liEls2);
        liEls2.forEach((item)=>{
            console.log(item);
        })
    </script>
</body>
</html>
