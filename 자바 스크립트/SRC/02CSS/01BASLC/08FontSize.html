<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <hr>
    <!-- px : 고정 크기(기본 크기 : 16px) -->
     <hr>
     <div style="font-size: 64px;">
        <div style="font-size: 32px;">helloworld</div>
        <div>helloworld</div>
        <div style="font-size: 8px;">helloworld</div>
        <div style="font-size: 16px;">helloworld</div>
     </div>
     <hr>
    <!-- em : 상대 크기(부모 태그의 font-size를 기준)-->
     <hr>
     <div style="font-size: 24px;">
        <div>helloworld</div>
        <div style="font-size: 2em;">helloworld</div>
        <div style="font-size: 2rem;">helloworld</div>
        <div>helloworld</div>
     </div>
     <hr>
    <!-- rem : 상대 크기(기본 글자 크기(:root : 16px를 기준))-->
     <hr>
     <div style="font-size: 2rem;">
        <div style="font-size: 0.5rem;">helloworld</div>
        <div>helloworld</div>
        <div style="font-size: 1rem;">helloworld</div>
        <div>helloworld</div>
     </div>
     <hr>
    <!-- % : 상대 크기(상위 태그 크기를 기준)-->
     <hr>
     <div style="font-size: 34px;">
        <div>helloworld</div>
        <div style="font-size: 200%;">helloworld</div>
        <div>helloworld</div>
        <div style="font-size: 50%;">helloworld</div>
     </div>
     <hr>

     <!-- vw : 상대 크기(뷰포트를 기준으로) -->
      <div style="width: 90vw;
                  height: 200px;
                  border: 1px solid;
                  margin:0 auto;">
        <div style="text-align: center;
                    height: 200px;
                    font-size: clamp(3rem,5vw,6rem);">
            helloworld
        </div>
      </div>
</body>
</html>
