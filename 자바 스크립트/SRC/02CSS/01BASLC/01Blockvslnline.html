<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div,span{
            border: 1px solid;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
        span{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
    </style>
    <!-- 
         블럭형 태그(ex.div) : 하나의 라인 전체를 사용하는 태그
         width,height,border,margin,padding : 적용 가능
         인라인형 태그(ex.span) : 한 라인안에 포함되어 있는 태그
         width : x
         height : x
         border : o
         margin : left,right
         padding : 0
          -->
    <div>helloworld</div>
    <div>helloworld</div>
    <hr>
    <span>helloworld</span>
    <span>helloworld</span>
</body>
</html>
